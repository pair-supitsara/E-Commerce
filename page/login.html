<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../style/grobal.css">
    <link rel="stylesheet" href="../style/navigation.css">
    <link rel="stylesheet" href="../style/form.css">
</head>
<body>
    <!-- navigation bar -->

    <div class="container">
        <div class="modal">
            <div class="col-2 menu">
                <div>
                    <h1>Hello, friends</h1>
                    <p>Sign in and start your journey with us</p>
                </div>
            </div>
            <form class="col-2 main">
                <h2 class="header">Login</h2>
                
                <div class="sub-content">
                    <label for="inputEmailLogin" class="form-label">Email</label>
                    <input type="email" class="form-input" id="inputEmailLogin" placeholder="name@example.com">
                    <span class="text-warning" id="warningInputEmailLogin">email must be form test@domain.com</span>
                </div>
                <div class="sub-content">
                    <label for="inputPasswordLogin" class="form-label">Password</label>
                    <input type="password" class="form-input" id="inputPasswordLogin" placeholder="password">
                    <span class="text-warning" id="warningInputEmailLogin">email must be form test@domain.com</span>
                </div>
                <div>
                    <button type="submit" class="form-submit" id="btnLogin">Login</button>
                    <div class="text-center" id="goPageRegister">
                        <a href="../page/register.html">Don't have any account ?</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="../script/navigation.js"></script>
    <script src="../script/login.js"></script>
</body>
</html>
